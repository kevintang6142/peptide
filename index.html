<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peptide Fragment Analyzer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input-section">
            <h1>Peptide Fragment Analyzer</h1>
            <div class="input-group">
                <div class="label-group">
                    <label for="sequence">Amino Acid Sequence:</label>
                    <select id="sequenceMode" class="right-aligned">
                        <option value="1">1-Letter Codes</option>
                        <option value="3">3-Letter Codes</option>
                    </select>
                </div>
                <textarea id="sequence" rows="6" placeholder="Enter amino acid sequence..."></textarea>
            </div>
            <div class="input-group horizontal">
                <div class="sub-group">
                    <label for="massSpectrum">Mass Spectrum Value (Da):</label>
                    <input type="number" id="massSpectrum" min="0" value="0">
                </div>
                <div class="sub-group">
                    <label for="additionalMass">Additional Molecule Mass (Da):</label>
                    <input type="number" id="additionalMass" min="0" value="0">
                </div>
            </div>
            <button id="calculate">Calculate Fragments</button>
        </div>
        <div class="output-section">
            <div class="header-group">
                <h2>Possible Fragments</h2>
                <div class="results-control">
                    <label for="maxResults">Max Results:</label>
                    <input type="number" id="maxResults" min="1" value="10">
                </div>
            </div>
            <div class="sequence-display">
                <strong>Input Sequence:</strong> <span id="formattedSequence"></span>
            </div>
            <div class="results-container">
                <table id="resultsTable">
                    <thead>
                        <tr>
                            <th>Fragment Sequence</th>
                            <th>Molar Mass (Da)</th>
                            <th>Mass Difference (Da)</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
